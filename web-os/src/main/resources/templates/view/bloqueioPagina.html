<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Página bloqueada!</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/dist/fonts/font-awesome.css}"/>
    <link rel="stylesheet" th:href="@{/dist/css/layout/ionicons.min.css}"/>
    <link rel="stylesheet" th:href="@{/dist/css/AdminLTE.min.css}" />
  </head>
  <body class="hold-transition lockscreen">
    <div class="lockscreen-wrapper">
      <div class="lockscreen-logo">
        <b><small></small></b>
      </div>
      <div class="lockscreen-name">Felipe Miguel dos Santos</div>

      <div class="lockscreen-item">
        <div class="lockscreen-image">
          <img th:src="@{/dist/img/img_felipe.jpg}" alt="User Image"/>
        </div>
        <form class="lockscreen-credentials">
          <div class="input-group">
            <input type="password" class="form-control" placeholder="Senha" 
            	   data-toggle="tooltip" data-placement="top" title="Digite sua senha para recuperar a sua sessão"/>
            <div class="input-group-btn">
              <button class="btn"><i class="fa fa-arrow-right text-muted"></i></button>
            </div>
          </div>
        </form>

      </div>
      <div class="help-block text-center">
        
      </div>
      <div class="text-center">
        <a href="#">Entrar como um usuário diferente</a>
      </div>
      <div class="lockscreen-footer text-center">
        	Copyright &copy; 2016 
        	<b>
        		<a href="#" class="text-black">Felipe Miguel dos Santos</a>
        	</b>
      </div>
       <div class="lockscreen-footer text-center">
		      Todos os direitos reservados
      </div>
    </div>
    <script th:src="@{/plugins/jQuery/jQuery-2.2.0.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <script>
		$(document).ready(function(){
		    $('[data-toggle="tooltip"]').tooltip();
		});
	</script>
  </body>
</html>
