<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">

<head>
<meta charset="UTF-8" />
<title>Listagem de Cliente</title>

</head>

<body>

	<section layout:fragment="header">
		<br />
		<ol class="breadcrumb">
			<li><a th:href="@{/conta_caixa}"> <i
					class="fa fa-pencil-square-o"></i> Listagem de conta caixa
			</a></li>
			<li class="active">Cadastro de conta caixa</li>
		</ol>
	</section>

	<div layout:fragment="content">
		<form method="POST">
		
		<!-- <input type="hidden" th:field="*{id}"/> -->
		
		<!-- <div layout:include = "view/mensagens/mensagem"></div> -->
			 
		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title"><span>Nova conta caixa</span></h3>
			</div>
			<div class="box-body">
				<div class="row">
					<div class="col-md-3">
						<div class="form-group">
						      <label for="desc">Descrição</label>
						      <input type="text" class="form-control input_forms input-sm caixa_alta" id="desc" autofocus="autofocus"/>
						</div>
					</div>
					<div class="col-md-3">
						<div class="form-group">
						      <label for="sin">Saldo Inicial</label>
						      <input type="text" class="form-control input_forms input-sm caixa_alta" id="sin"/>
						</div>
					</div>
					<div class="col-md-3">
						<div class="form-group">
				            <label>Data Inicial</label>
				              <div class="input-group date input_forms">
				                <div class="input-group-addon">
				                    <i class="fa fa-calendar"></i>
				                </div>
				                <input type="text" class="form-control pull-right input_forms input-sm datemask"/>
				             </div>
				        </div>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-12">
					<button type="submit" class="btn cor_atalho_dashboard">
		                <i class="fa fa-save"></i> Salvar
		            </button>
				</div>
			</div>
			
		</div>
	</form>
		
	</div>
	
</body>
</html>
