<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">

<head>
	<meta charset="UTF-8"/>
	<title>Conta Caixa</title>
	
</head>

<body>

	<section layout:fragment="header">
		<br />
		<ol class="breadcrumb">
			<li>
				<a th:href="@{/}">
					<i class="fa fa-desktop"></i>
					Dashboard
				</a>
			</li>
			<li class="active">Listagem de conta caixa</li>
		</ol>
	</section>

	<div layout:fragment="content">
	
		<form method="POST">
		
			<!-- <div layout:include = "view/mensagens/mensagem"></div> -->
	
			<div class="row">
				<div class="col-md-3">
		            <a class="btn cor_atalho_dashboard" data-toggle="modal" data-target="#myModal">
		                <span class="glyphicon glyphicon-plus-sign"></span> Nova conta caixa
		            </a>
				</div>
			</div>
				
			<div class="box">
				<div class="box-header with-border">
					<h3 class="box-title">Listagem de conta caixa</h3>
					<div class="box-tools">
						<div class="input-group input-group-sm" style="width: 300px;">
							<input type="text" class="form-control input-sm pull-right" placeholder="Procurar pela conta caixa"/>
							<div class="input-group-btn">
								<button type="submit" class="btn btn-sm btn-default">
									<i class="fa fa-search"></i>
								</button>
							</div>
						</div>
					</div>
				</div>
				<div class="box-body">
					<table class="table table-condensed table-hover">
						<thead>
							<tr>
								<th style="width: 30px;">#</th>
								<th>Descrição</th>
								<th>Situação</th>
								<th>Data Inicial</th>
								<th>Saldo Inicial</th>
								<th style="width: 5px;"><i class=""></i></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td style="font-weight: bold;">1</td>
								<td>Caixa da empresa</td>
								<td>
									<span class="label label-success">Ativo</span>
								</td>
								<td>10/10/2016</td>
								<td>R$: 150,00</td>
								<td>
									<a class="btn btn-link btn-xs" style="color: black;" data-toggle="tooltip" data-placement="top" title="Editar">
										<span class="glyphicon glyphicon-pencil"></span>
									</a>
								</td>
							</tr>
							<!-- <tr>
								<td colspan="6">Nenhum registro encontrado!</td>
							</tr> -->
						</tbody>
					</table>
				</div>
				<div class="box-footer clearfix">
					<ul class="pagination pagination-sm no-margin pull-right">
						<li><a href="#">&laquo;</a></li>
						<li><a href="#">1</a></li>
						<li><a href="#">&raquo;</a></li>
					</ul>
				</div>
			</div>
			
			<div layout:include = "view/dialog/dialog_cadastro_conta_caixa"></div>
			
		  </form>
		</div>
</body>
</html>
