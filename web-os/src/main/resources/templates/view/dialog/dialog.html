<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
	
<head>
	<meta charset="UTF-8"/>
</head>	
	
<div class="modal fade" id="confirmacaoExclusaoModal" tabindex="-1" data-keyboard="false" data-backdrop="static">
	<div class="modal-dialog">
		<form th:attr="data-url-base='/categoria'" method="POST">
			<input type="hidden" name="_method" value="DELETE"/>
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">VocÃª tem certeza?</h4>
				</div>
				<div class="modal-body">
					<span></span>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-link" data-dismiss="modal">Cancelar</button>
        			<button type="submit" class="btn btn-danger">Excluir</button>
				</div>
			</div>			
		</form>
	</div>
</div>	

<div class="modal fade" id="editarCategoriaModal" tabindex="-1" data-keyboard="false" data-backdrop="static">
	<div class="modal-dialog modal-sm">
		<form th:attr="data-url-base='/categoria'" method="POST" th:object="${categoriaDespesa}">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Editar categoria</h4>
				</div>
				<div class="modal-body">
					<div>
						<div class="form-group input-group-sm">
							<label for="categoria">Categoria</label> 
							<input id="categoria" type="text" class="form-control" th:field="*{categoria}" autofocus="autofocus"/>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-link" data-dismiss="modal">Cancelar</button>
        			<button type="submit" class="btn btn-success">Salvar</button>
				</div>
			</div>			
		</form>
	</div>
</div>	

</html>
