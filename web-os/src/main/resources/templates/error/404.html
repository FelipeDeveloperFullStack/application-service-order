<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorator="layout">

<th:block layout:fragment="content">
	
	<div class="error-page">
            <h2 class="headline text-yellow"> 404</h2>
            <div class="error-content">
              <h3><i class="fa fa-warning text-yellow"></i> Oops! Página não encontrada!</h3>
              <p>
                Desculpe, a página que você tentou acessar não foi encontrada ou não existe mais.
				Verifique se a URL está correta ou entre em contato com a equipe de suporte técnico.
                <a th:href="@{/}">Voltar para a página principal</a>
              </p>
            </div>
          </div>
	
</th:block>
</html>
